<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>

  <style>
    body { font-family: sans-serif; text-align: center;}
    input { padding: 1rem 2rem; border: 1px solid #666; border-radius: 4px; }
    button { padding: 1rem 2rem; }
    #images { margin-top: 2rem; display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; }
  </style>

</head>
<body>
  <form id="search-form">
    <h1>Search Form</h1>
    <input id="search-term" name="search-term" type="text" placeholder="Search Term">
    <button type="submit">Submit</button>
    <button id="remove-button">Remove Images</button>
    <div id="images"></div>
  </form>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
